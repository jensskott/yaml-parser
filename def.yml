---
profile: default

type: PublicService
version: 1

metadata:
  name: ball-app
  labels:
    - name: "datadog"
      value: "true"
    - name: "ecs"
      value: "false"

spec:

  scaling:
    min: 1
    desired: 1
    max: 2

  containers:
  - name: rest-api
    image: rest-api
    network: host
    env:
    - name: "SERVER_PORT"
      value: 8080
    - name: "URL"
      value: "shit.com"


    # Shared volumes on ECS cluster
  volumes:
  - name: "hej"
    source: "hej"

...
---

profile: production
spec:

  scaling:
    min: 3
    desired: 3
    max: 5

  containers:
  - name: rest-api
    image: mardle/rest-api-test
    env:
    - name: "SERVER_PORT"
      value: 80
    - name: "SPRING_PROFILE"
      value: "production"
    - name: "URL"
      value: "shit.com"

...
---

profile: develop
spec:

  scaling:
    min: 2
    desired: 2
    max: 3

  containers:
  - name: rest-api
    env:
    - name: "SERVER_PORT"
      value: 80
    - name: "SPRING_PROFILE"
      value: "develop"
...
